<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <link rel="stylesheet" href="apps/css/style.css">
  <link rel="stylesheet" href="apps/css/tab.css" id="tab-css">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
<div id="app">
  <header id="header">
    <div id="header-top">&nbsp;</div>
    <div class="px-3 py-2">
      <a href=""><img src="tcc-gov.png" alt="台北市議會"></a>
    </div>
  </header>
  <div class="px-3" style="font-size: 1.2rem;">
    第 <span>x</span> 屆
    第 <span>x</span> 次
    <span>定期大會</span>
    - 質詢組線上抽籤
  </div>
  <!-- <a href="data2.json">查看此範例抓取的資料</a><br> -->
  <nav id="nav">
    <ul>
      <li><a href="#市長施政報告">市長施政報告</a></li>
      <li><a href="#民政部門">民政部門</a></li>
      <li><a href="#財建部門">財政建設部門</a></li>
      <li><a href="#教育部門">教育部門</a></li>
      <li><a href="#交通部門">交通部門</a></li>
      <li><a href="#警政衛生部門">警政衛生部門</a></li>
      <li><a href="#工務部門">工務部門</a></li>
      <li><a href="#市政總質詢">市政總質詢</a></li>
      <li><a href="#預算編製經過情形報告">預算編製經過情形報告</a></li>
    </ul>
  </nav>
  <main id="main" class="px-3 py-1">
    <div class="py-1">
      <input type="number" id="duration" min="1" max="9">秒 &nbsp;
      1-<span id="group-total"></span>組順序抽籤 &nbsp;
      依<select name="" id="select">
        <option value="原始抽籤">原始抽籤</option>
        <option value="質詢順序">質詢順序</option>
      </select>顯示 &nbsp;&nbsp;
      <button id="print" class="bttn bttn-default">列印</button>&nbsp;
      <button id="reset" class="bttn bttn-default">取消重抽</button>
    </div>
    <ul class="mb-0 gray-bg">
      <li class="d-flex thead">
        <div>質詢順序 <button id="d-r-a-w" class="bttn bttn-org">GO</button></div>
        <div class="member-group">
          小組成員 <button id="d-r-a-w-2" class="bttn bttn-info">GO</button>
        </div>
      </li>
    </ul>
    <ul id="draw-order" class="d-flex flex-column flex-wrap"></ul>
    <!-- <button id="save" class="btn btn-info">save</button> -->
  </main>
</div>
<!-- <script src="lib/polyfill/map.js"></script>
<script src="lib/polyfill/fetch.js"></script>
<script src="lib/polyfill/promise.js"></script>
<script src="apps/js/script.js"></script> -->
<script type="text/javascript">
// if(navigator.userAgent.match(/Trident\/7\./)) {})
  $.when(
    $.getScript("lib/polyfill/map.js"),
    $.getScript("lib/polyfill/fetch.js"),
    $.getScript("lib/polyfill/promise.js")
    // $.Deferred(function( deferred ){
    //   $( deferred.resolve );
    // })
  ).done(function(){
    $.getScript("apps/js/script.js");
  }).fail(function(x,e){
    if (x.status==0) {
      alert('You are offline!!\n Please Check Your Network.');
    } else if(x.status==404) {
      alert('Requested URL not found.');
    } else if(x.status==500) {
      alert('Internel Server Error.');
    } else if(e=='parsererror') {
      alert('Error.\nParsing JSON Request failed.');
    } else if(e=='timeout'){
      alert('Request Time out.');
    } else {
      alert('Unknow Error.');
    }
    console.log(x.responseText)
  });
</script>
</body>
</html>
